<!DOCTYPE html>
<html lang="de">

<head>
    <!--Google Fonts for write-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--Google Fonts for star and bike-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <meta charset="UTF-8">
    <title>Yummy-Donuts!</title>
    <script src="zz_script.js"></script>
    <link rel="stylesheet" href="zz_style.css">
</head>

<body onload="render()">

    <header>
        <div onclick="showMobileBackToPage()" class="headerLogo">
            <img class="logoStyle" src="./img/me_3.jpg">
            <h2 class="siteName">Donutastico!</h2>
        </div>
        <span class="displayNoneSpan foodMenuStyle">Speisekarte</span>
        <div class="headerMenus">
            <img class="hover" src="./img/german.png">
            <img class="hover" src="./img/menu.png">
        </div>
    </header>
    <div class="mainContainer" id="hiddenMainContainerID">
        <img src="./img/background.jpg" class="backgroundStyle">
        <div class="descriptionAndMenu">
            <!--  <<<<<====== donutDescription =======>>>>>>>  -->
            <div class="donutDescriptionContainer">
                <div>
                    <img src="./img/logoDescription.png" class="logoDescriptionStyle">
                    <h1>Donut Express</h1>
                    <div class="rating">
                        <div>
                            <span class="material-symbols-outlined starRating"> star </span>
                            <span class="material-symbols-outlined starRating"> star </span>
                            <span class="material-symbols-outlined starRating"> star </span>
                            <span class="material-symbols-outlined starRating"> star </span>
                            <span class="material-symbols-outlined starRating"> star_half </span>
                        </div>
                        <span class="ratingText">423 Bewertungen</span>
                    </div>
                    <div class="barInfo">
                        <span class="material-symbols-outlined"> shopping_bag </span> Min. 15.00€ • <span
                            class="material-symbols-outlined"> pedal_bike </span> 1.50 €
                    </div>
                    <p class="storePromo"> Willst du Teil der Donut-Revolution sein? Trage dich in unseren Newsletter
                        ein und sei der VIP unter unseren Donut-Fans!
                    </p>
                </div>
            </div>
            <!--  <<<<<====== donutMenuContainer =======>>>>>>>  -->
            <div class="donutMenuContainer" id="menuID">
            </div>
        </div>
    </div>
    <!--  <<<<<====== donutBasketContainer =======>>>>>>>  -->
    <div class="donutBasketContainer " id="donutBasketContainerID">
    </div>

    <div onclick="showMobileBasket()" id="mobileOrderContainerID">
        <div class="mobileOrderContainer">
            <button class="mobileOrderButton">
                <div class="mobileAmount">
                    <span class="mobileSumAmount" id="mobileTotalAmountID"> 0 </span>
                    <span class="material-symbols-outlined">shopping_basket</span>
                    <span id="mobileTotalSumID" class="mobileSumStyle"> Warenkorb </span>
                </div>
            </button>
        </div>
    </div>

<div class="backToPageContainer" id="backToPageID"> </div>

</body>
</html>
